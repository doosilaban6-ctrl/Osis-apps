<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Anggota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Data Anggota</h1>
        <form action="{{ url_for('edit_anggota', id=anggota.id) }}" method="POST">
            <div>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" value="{{ anggota.nama }}" required>
            </div>
            <div>
                <label for="jabatan">Jabatan:</label>
                <input type="text" id="jabatan" name="jabatan" value="{{ anggota.jabatan }}" required>
            </div>
            <div>
                <label for="kelas">Kelas:</label>
                <input type="text" id="kelas" name="kelas" value="{{ anggota.kelas }}" required>
            </div>
            <button type="submit">Simpan Perubahan</button>
        </form>
        <a href="{{ url_for('daftar_anggota') }}" class="btn">Batal</a>
    </div>
</body>
</html>
