<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kegiatan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Data Kegiatan</h1>
        <form action="{{ url_for('edit_kegiatan', id=kegiatan.id) }}" method="POST">
            <div>
                <label for="nama_kegiatan">Nama Kegiatan:</label>
                <input type="text" id="nama_kegiatan" name="nama_kegiatan" value="{{ kegiatan.nama_kegiatan }}" required>
            </div>
            <div>
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal" value="{{ kegiatan.tanggal }}" required>
            </div>
            <div>
                <label for="lokasi">Lokasi:</label>
                <input type="text" id="lokasi" name="lokasi" value="{{ kegiatan.lokasi }}" required>
            </div>
            <div>
                <label for="deskripsi">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi">{{ kegiatan.deskripsi }}</textarea>
            </div>
            <button type="submit">Simpan Perubahan</button>
        </form>
        <a href="{{ url_for('daftar_kegiatan') }}" class="btn">Batal</a>
    </div>
</body>
</html>
